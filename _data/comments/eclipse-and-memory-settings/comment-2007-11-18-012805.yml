message: "<p>If you are using Mac OS X, and launch eclipse using the Finder, the eclipse.ini
  in eclipse folder doesn't have any effect.  You need to open the Eclipse package
  (right click, show package content), open the Max OS folder, and edit the eclipse
  ini located there.</p>"
