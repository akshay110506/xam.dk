message: '<p>Note for anyone working with eclipse.ini in Mac OS for the first time:
  The file is NOT in the same directory as the Eclipse-executable, it is found as
  a part of the <a href="http://disq.us/url?url=http%3A%2F%2FEclipse.app%3A2X8qjbG-PgQtwf_3W43q-joQoQo&amp;cuid=1582918"
  rel="nofollow noopener" title="Eclipse.app">Eclipse.app</a> -package.</p><p><a href="http://disq.us/url?url=http%3A%2F%2Fwiki.eclipse.org%2FEclipse.ini%3ArVU3NExF3iK41L7f7euY4hK_BzA&amp;cuid=1582918"
  rel="nofollow noopener" title="http://wiki.eclipse.org/Eclipse.ini">http://wiki.eclipse.org/Ecl...</a></p><p>---<br
  />On a Mac OS X system, you can find eclipse.ini by right-clicking (or Ctrl+click)
  on the Eclipse executable in Finder, choose Show Package Contents, and then locate
  eclipse.ini in the MacOS folder under Contents.<br />---</p>'
