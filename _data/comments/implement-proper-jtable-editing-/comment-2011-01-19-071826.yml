  />\t\t\t\t\t\t\t\t\t\t\t\t\t\t((NumberFieldCellEditor) editor).setIsActivatedByKeyboard(false);<br
  />\t\t\t\t\t\t\t\t\t\t\t\t\t}</p><p>Now everything works just fine, including cancelling
