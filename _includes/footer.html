<!-- Footer -->

<hr>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a class="h-card" rel="me" href="/about">
                            <img class="rounded-circle" src="{{ '/avatar.jpg' | relativize_url }}"/>
                        </a>
                    </li>
                    {% for social in site.socialsites %}
                    <li class="list-inline-item">
                        <a href="{{ social.url }}" rel="me">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-{{ social.title }} fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li> 
                    {% endfor %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{ site.author }} {{ 'now' | date: "%Y" }}</p>
            </div>
        </div>
    </div>
</footer>
