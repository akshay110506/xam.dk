<!-- Footer -->

<hr>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto h-card">
                <ul class="list-inline text-center">
                    {% for social in site.data.config.socialsites %}
                    <li class="list-inline-item">
                        <a href="{{ social.url }}" rel="me">
                            {% if social.avatar %}
                            <img class="rounded-circle u-photo" src="{{ '/avatar.jpg' | relativize_url }}"/>
                            {% else %}
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-{{ social.title }} fa-stack-1x fa-inverse"></i>
                            </span>
                            {% endif %}
                        </a>
                    </li> 
                    {% endfor %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; <a class="p-name" rel="me" href=""{{ '/about' | relativize_url }}">{{ site.full_name }}</a> {{ 'now' | date: "%Y" }}</p>
            </div>
        </div>
    </div>
</footer>
